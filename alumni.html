<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel='stylesheet' href='styles.css' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HackCville's Ignite Program</title>

	<script>
		$(document).ready(function(){       
			$(window).on("scroll",function(){
  				var wn = $(window).scrollTop();
    			if(wn > 45){
    				if($(window).width() <= 900) {
    					$(".logo").css("width", "40px");
    					$(".logo").css("height", "40px");
    					$(".logo").css("margin-top", "4px");
    					$(".dropbtn").css("width", "20px");
    					$(".dropbtn").css("height", "20px");
    					$(".dropbtn").css("padding", "0");
    					$(".dropbtn").css("margin-right", "40%");
    					$(".content").css("top", "49px");
    				}
    				else {
	    				$(".logo").css("width", "48px");
	    				$(".logo").css("height", "48px");
	    				$(".logo").css("margin-top", "3px");
	    				$("button").css("font-size", "15px");
	    				$("button").css("padding", "8px 55px 8px 0");
	    				$("button").css("margin", "5px 0");
	    				$(".applybtn").css("padding", "7px 20px");
	    				$(".applybtn").css("margin", "6px 10px 0px 0");
    				}
   				}
   				else{
   					if($(window).width() <= 900) {
    					$(".logo").css("width", "53px");
    					$(".logo").css("height", "53px");
    					$(".logo").css("margin-top", "3px");
    					$(".dropbtn").css("width", "30px");
    					$(".dropbtn").css("height", "30px");
    					$(".dropbtn").css("padding", "0");
    					$(".dropbtn").css("margin-right", "40%");
    					$(".content").css("top", "58px");
    				}
    				else {
	    				$(".logo").css("width","85px");
	    				$(".logo").css("height","85px");
	    				$(".logo").css("margin-top", "6px");
	    				$("button").css("font-size", "20px");
	    				$("button").css("padding", "14px 55px 14px 0");
	    				$("button").css("margin", "14px 0");
	    				$(".applybtn").css("padding", "9px 35px");
	    				$(".applybtn").css("margin", "20px 15px 20px 0");
 					}
    			}
      		});
		});

	</script>
</head>
<body>
	<ul class="navbar">
		<li style="float: left"><a href="#" class="logo"></a></li>
		<li class="tabs"><button class="applybtn"><span class="text">APPLY</span></button></li>
		<li class="tabs"><button><span class="text">OUTCOME</span></button></li>
		<li class="tabs"><button><span class="text">EVENTS</span></button></li>
		<li class="tabs"><button><span class="text">OVERVIEW</span></button></li>
		<li class="dropdown"><button class="dropbtn"></button><div class="content"><a href="#">OVERVIEW</a><a href="#">EVENTS</a><a href="#">OUTCOME</a><a href="#">APPLY</a></div></li>
	</ul>

	<div class="alumni">
		<div class="container">
			<div class="grid__col grid__col--3-of-5 grid__col--centered">
				<h1 class="curriculum-title alumni-title">Meet Our Ignite Alumns</h1>
			</div>
			<div class="row-alumni">
				<div class="grid__col grid__col--1-of-2 row-item">
					<h1>Stephanie Peckic</h1>
					<a class="alumni-link" href="https://www.facebook.com/thejarexchange/"><h3>The Jar Exchange &#8594;</h3></a>	
					<p>The Jar Exchange is a local business that makes smoothies as a cheap, clean, and easy alternative to your typical lunch or snack! 
					</p>	
				</div>
				<div class="grid__col grid__col--1-of-2 alumni-image">
					<div class="carousel">
						<img class="row-alumni-img" src="images/jar-exchange.jpg"/>
						<img class="row-alumni-img" src="images/jar-exchange-2.jpg"/>
						<img class="row-alumni-img" src="images/jar-exchange-3.jpg"/>

						<button class="left-button slide-button" onclick="plusDivs(-1)">&#10094;</button>
  						<button class="right-button slide-button" onclick="plusDivs(1)">&#10095;</button>

						<script>
							var slideIndex = 1;
							showDivs(slideIndex);

							function plusDivs(n) {
							  showDivs(slideIndex += n);
							}

							function showDivs(n) {
							  var i;
							  var x = document.getElementsByClassName("row-alumni-img");
							  if (n > x.length) {slideIndex = 1}    
							  if (n < 1) {slideIndex = x.length}
							  for (i = 0; i < x.length; i++) {
							     x[i].style.display = "none";  
							  }
							  x[slideIndex-1].style.display = "block";  
							}
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
